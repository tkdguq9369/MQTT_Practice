<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var mqtt;
        var reconnectTimeout = 2000;
        var host = "127.0.0.1";
        var port = 9001;

        // 접속 성공
        function onConnect() {
            console.log("접속완료");
            mqtt.subscribe("iot");
        }

        //접속 실패
        function onFailure(message){
            console.log("접속실패 : " + message);
            setTimeout(mqttConnection, reconnectTimeout);
        }

        //메시지 도착 함수
        function onMessageArrived(message) {
            alert("메시지 도착: " + message.payloadString);
        }

        function mqttConnection() {
            mqtt = new Paho.MQTT.Client(host, port, "TEST");

            var options = {
                timeout : 3,
                onSuccess:onConnect,
                onFailure:onFailure
            };
            mqtt.onMessageArrived = onMessageArrived;

            mqtt.connect(options);
        }

        $(document).ready(function() {
            $('#send').click(function() {
                msg = new Paho.MQTT.Message("websocket Test");
                msg.destinationName = "TEST";
                mqtt.send(msg);
            })
        })


    </script>
</head>
<body>
<script type="text/javascript">
    // 호출
    mqttConnection();
</script>


<div>
    ip : <input th:value="${ip}" style="width: 500px;" readonly> </br>
    topic : <input th:value="${topic}" style="width: 500px;" readonly>
    <button id="closeBtn">CLOSE</button>
</div>


<div style="margin-top: 50px;">
    <input type="text" name="topic" id="topic" th:value="${topic}" readonly>

    <input type="text" name="msg" id="msg">
    <button type="button" id="send">전송</button>


</div>

</body>

<script>

    $(document).ready(function () {

        $('#closeBtn').click(function () {
            location.href = '/mqtt/close_pub';
        })

        $('#send').click(function () {

            var topic = $('#topic').val();
            var msg = $('#msg').val();


            var request = $.ajax({
                url: "/api/mqtt/send",
                method: "POST",
                data: {
                    topic: topic,
                    msg: msg
                },
                dataType: "text"

            });

            request.done(function (result) {
                console.log(result);
            });

            request.fail(function (result) {
                console.log(result);
            });

        })


    })


</script>


</html>
