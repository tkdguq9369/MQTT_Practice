<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript">

        var mqtt;
        // 브로커 재접속 시간 2초
        var reconnectTimeout = 2000;
        //var host = "35.230.63.234";
        var host = '[[${ip}]]';
        var port = 9001;

        // 임시 저장용 변수
        var tempA;
        var tempB;
        var count = 0;
        var testSwitch = false;

        //var host = "broker.hivemq.com";
        //var port = 8000;

        var topic = '[[${topic}]]';
        var clientID = '[[${clientID}]]';

        // 접속 성공
        function onConnect() {
            console.log("접속완료");
            initArr();
            mqtt.subscribe(topic);
        }

        // 최초 배열 초기화
        function initArr() {
            tempA = new Array();
            tempB = new Array();
        }


        //접속 실패
        function onFailure(message) {
            console.log("접속실패 : " + message.errorMessage);
            setTimeout(mqttConnection, reconnectTimeout);
        }

        function onConnectionLost(error) {
            console.log("접속이 끊김 : " + error.errorMessage);
            setTimeout(mqttConnection, reconnectTimeout);
        }

        function getDate() {
            var today = new Date();

            var hours = ('0' + today.getHours()).slice(-2);
            var minutes = ('0' + today.getMinutes()).slice(-2);
            var seconds = ('0' + today.getSeconds()).slice(-2);

            var timeString = hours + ':' + minutes + ':' + seconds;
            return timeString;
        }


        //메시지 도착 함수
         function onMessageArrived(message) {

            if(count == 3600){
                switchArr();
                count = 0;
            }

            // 받은 메시지 오브젝트화
            var getMsg = JSON.parse(message.payloadString);

            console.log(count+ "   온도 : " + getMsg.temperature + " 습도 : " + getMsg.humidity);

            var html = '<span>';
            html += getDate() + ' : ';
            html += message.destinationName + ' : ';
            html += "온도 : " + getMsg.temperature + " 습도 : " + getMsg.humidity;
            html += '</span></br>';


            $('#msgBox').append(html);

            if (testSwitch == false) {
                tempA.push(getMsg);
            } else {
                tempB.push(getMsg);
            }

            count++;
        }


        function mqttConnection() {
            //uri/host/port/path/clientId
            mqtt = new Paho.MQTT.Client(host, port, clientID);
            var options = {
                timeout: 3,
                onSuccess: onConnect,
                onFailure: onFailure,
                cleanSession : true
            };
            mqtt.onMessageArrived = onMessageArrived;
            mqtt.onConnectionLost = onConnectionLost;
            mqtt.connect(options);
        }

        // TEST 2
        function arrAvg(arr) {
            console.log(arr.length)
            var aAvg = 0;
            var bAvg = 0;
            var tObj = new Object();

            for(var i = 0; i < arr.length; i++){

                aAvg += arr[i].temperature;
                bAvg += arr[i].humidity;
            }

            tObj.tempAvg = (aAvg / arr.length).toFixed(1);
            tObj.humAvg = (bAvg / arr.length).toFixed(1);
            console.log(tObj);
        }

        // TEST 1
        function switchArr() {
            if (testSwitch == false) {
                console.log("tempA : " + JSON.stringify(tempA));
                console.log("======tempB에 저장 시작======");
                arrAvg(tempA);
                tempA = [];
                // 배열 A관련 평균값 처리 및 csv 다운로드 처리
                testSwitch = true;
            } else {
                console.log("tempB : " + JSON.stringify(tempB));
                console.log("======tempA에 저장 시작======");
                arrAvg(tempB);
                tempB = [];
                // 배열 B관련 평균값 처리 및 csv 다운로드 처리
                testSwitch = false;
            }
        }

        // 배열 저장 스위치 테스트

        $(document).ready(function () {

            $('#switchBtn').click(function () {
                if (testSwitch == false) {
                    console.log("tempA : " + JSON.stringify(tempA));
                    arrAvg(tempA);
                    console.log("======tempB에 저장 시작======");
                    tempA = [];
                    // 배열 A관련 평균값 처리 및 csv 다운로드 처리
                    testSwitch = true;
                } else {
                    console.log("tempB : " + JSON.stringify(tempB));
                    console.log("======tempA에 저장 시작======");
                    arrAvg(tempB);
                    tempB = [];
                    // 배열 B관련 평균값 처리 및 csv 다운로드 처리
                    testSwitch = false;
                }
            })
        })



    </script>
</head>
<body>

<script type="text/javascript">
    // 호출
    mqttConnection();
</script>

<div>
    broker server ip : <input th:value="${ip}" style="width: 100px;" readonly> </br>
    clientID : <input th:value="${clientID}" style="width: 100px;" readonly> </br>
    topic : <input th:value="${topic}" style="width: 100px;" readonly>
    <button id="closeBtn">CLOSE</button>
    <button id="switchBtn">SWITCH</button>
</div>

<div id="msgBox"></div>

</body>
