<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript">
        var mqtt;
        var reconnectTimeout = 2000;
        var host = "192.168.200.19";
        //var host ='[[${ip}]]';
        console.log(location.hostname)
        var port = 9001;

        //var host = "broker.hivemq.com";
        //var port = 8000;

        var topic = '[[${topic}]]';
        var clientID = '[[${clientID}]]';

        // 접속 성공
        function onConnect() {
            console.log("접속완료");
            mqtt.subscribe(topic);
        }

        //접속 실패
        function onFailure(message){
            console.log("접속실패 : " + message.errorMessage);
            setTimeout(mqttConnection, reconnectTimeout);
        }

        function getDate() {
            var today = new Date();

            var hours = ('0' + today.getHours()).slice(-2);
            var minutes = ('0' + today.getMinutes()).slice(-2);
            var seconds = ('0' + today.getSeconds()).slice(-2);

            var timeString = hours + ':' + minutes  + ':' + seconds;
            return timeString;
        }



        //메시지 도착 함수
        function onMessageArrived(message) {
            console.log("메시지 도착: " + message.payloadString);
            var html = '<span>';
                html += getDate() + ' : ';
                html += message.destinationName  + ' : ';
                html += message.payloadString;
                html += '</span></br>';


            $('#msgBox').append(html);

        }


        function mqttConnection() {
            //uri/host/port/path/clientId
            mqtt = new Paho.MQTT.Client(host, port, clientID);
            var options = {
                timeout : 3,
                onSuccess:onConnect,
                onFailure:onFailure
            };
            mqtt.onMessageArrived = onMessageArrived;

            mqtt.connect(options);
        }

    </script>
</head>
<body>
<script type="text/javascript">
    // 호출
    mqttConnection();
</script>
<div>
    ip : <input th:value="${ip}" style="width: 100px;" readonly> </br>
    clientID : <input th:value="${clientID}" style="width: 100px;" readonly> </br>
    topic : <input th:value="${topic}" style="width: 100px;" readonly>
    <button id="closeBtn">CLOSE</button>
</div>

<div id = "msgBox">


</div>

</body>
